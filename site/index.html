        </div>


        <div class="description"></div>

    <a href="http://www.tageswoche.ch" target="_blank" title="(c) TagesWoche" alt="(c) TagesWoche">

          <a data-msg="sources.aid.name" target="_blank" href="http://data.worldbank.org/data-catalog/global-bilateral-migration-database"></a>
        </li>
        <li>
          <span class="info" data-msg="sources.migration.type" data-info="sources.migration.info"></span>:
          <a data-msg="sources.migration.name" target="_blank" href="http://stats.oecd.org/Index.aspx?DataSetCode=REF_TOTAL_ODF#"></a>
        </li>
      </ul>

    </div>

    <div id="per-capita">
